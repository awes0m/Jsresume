<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://kit.fontawesome.com/0e811364b6.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio</title>
  </head>
  <body class="main-content">
    <header class="section sec1 header active">
      <i class="fa-brands fa-instagram"></i>
    </header>
    <main>
      <section class="section sec2" id="about"></section>
      <section class="section sec3" id="portfolio"></section>
      <section class="section sec4" id="blogs"></section>
      <section class="section sec5" id ="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="news">
        <i class="fa-regular fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
